<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="p5.min.js"></script>
    <script src="setupCanvas.js"></script>
</head>

<body oncontextmenu="return false;">
    <h1 class="title">The Mine Sweeper</h1>

    <div class="input-container input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">
            Difficulty
        </span>
        <select onchange="updateGameOptions()" name="difficulty" class="form-control" id="difficulty">
            <option value="1">easy</option>
            <option value="2">medium</option>
            <option value="3">hard</option>
        </select>

        <span class="input-group-text" id="inputGroup-sizing-lg">
            Mine Count
        </span>
        <input type="text" class="form-control" value="" disabled id="mine-count">

        <button type="button" class="btn btn-fullwidth btl-lg btn-danger" onclick="startNewGame()">New Game</button>
    </div>

    <div id="canvas-container" style="display: none;"></div>

    <script src="make2DGrid.js"></script>
    <script src="cell.js"></script>
    <script src="canvas.js"></script>
</body>

</html>
